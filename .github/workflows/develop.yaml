name: ðŸš€ Deploy website on push on Develop
on:
 push:
  branches:
   - develop
 
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy on Dev
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install --legacy-peer-deps
        npm run build
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:          
        local-dir: ./build/
        server: lu4dq.qrits.com.ar
        username: devFront@lu4dq.qrits.com.ar
        password: ${{ secrets.ftp_password }}
        
